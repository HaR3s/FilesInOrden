name: Compilar Python a EXE

on:
  push:
    branches: [ "main" ]  # Se activa al hacer push a la rama main
  workflow_dispatch:       # Permite ejecutarlo manualmente

jobs:
  build:
    runs-on: windows-latest  # Máquina virtual con Windows

    steps:
      # 1. Descarga el código del repositorio
      - name: Checkout código
        uses: actions/checkout@v3

      # 2. Instala Python 3.10
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. Instala PyInstaller
      - name: Instalar PyInstaller
        run: pip install pyinstaller

      # 4. Compila el script a .exe (¡cambia "mi_script.py" por tu archivo!)
      - name: Compilar a EXE
        run: pyinstaller --onefile --clean mi_script.py

      # 5. Sube el .exe como "artifact" para descargar
      - name: Subir ejecutable
        uses: actions/upload-artifact@v3
        with:
          name: MiScript-Windows
          path: dist/
