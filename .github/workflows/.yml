name: Build Windows Executable

on:
  workflow_dispatch:  # Permite activación manual
  push:
    branches: [mejoras]  # Se activa al hacer push a la rama mejoras
  pull_request:
    branches: [master]   # Se activa al hacer merge a master

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --icon="ico/favicon.ico" --name FileOrganizer FilesInOrden.py
        # Si no tienes un icono, quita el parámetro --icon
        
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: FileOrganizer-Windows
        path: dist/FileOrganizer.exe
