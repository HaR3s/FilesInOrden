name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [mejoras, master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil Pillow cachetools coloredlogs schedule pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile --ico="ico/favicon.ico" --windowed --name FileOrganizer FilesInOrden.py
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FileOrganizer-Windows
        path: dist/FilesInOrden.exe
